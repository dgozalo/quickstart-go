apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/dgozalo/quickstart-go:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/dgozalo/quickstart-go:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: quickstart-go
        chartPath: charts/quickstart-go
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/dgozalo/quickstart-go'
          image.tag: '{{.DIGEST_HEX}}'
